<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research Agent Network</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    header { margin-bottom: 16px; }
    input, button, textarea, select { font-size: 14px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f4f4f4; }
    pre { white-space: pre-wrap; }
    .row { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
    .badge { padding: 2px 8px; border-radius: 10px; font-size: 12px; color: #fff; }
    .Pending { background: #666; }
    .Analyzing { background: #0b5ed7; }
    .Executing { background: #6f42c1; }
    .Aggregating { background: #fd7e14; }
    .Completed { background: #198754; }
    .Failed { background: #dc3545; }
    .error { color: #dc3545; }
    .hidden { display: none; }
    .layout { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }
    .muted { color: #666; font-size: 12px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="/app.js"></script>
  </head>
<body>
  <header>
    <h1>Research Agent Network</h1>
    <div id="summary"></div>
  </header>

  <section>
    <h3>Submit Task</h3>
    <form id="taskForm">
      <label>Description<br/>
        <textarea id="desc" rows="3" cols="80" required></textarea>
      </label>
      <br/>
      <label>Priority
        <input id="prio" type="number" value="5" min="1" max="10" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section>
    <h3>Settings</h3>
    <form id="settingsForm">
      <label>Max Decomposition Depth
        <input id="depth" type="number" min="0" value="2" />
      </label>
      <label style="margin-left:16px;">
        <input id="logPrompts" type="checkbox" /> Log Prompts
      </label>
      <button type="submit">Apply</button>
    </form>
  </section>

  <section class="layout">
    <div>
    <h3>Tasks</h3>
    <div class="row">
      <label>Filter
        <input id="filterText" placeholder="search..." />
      </label>
      <label>Status
        <select id="filterStatus">
          <option value="">All</option>
          <option>Pending</option>
          <option>Analyzing</option>
          <option>Executing</option>
          <option>Aggregating</option>
          <option>Completed</option>
          <option>Failed</option>
        </select>
      </label>
      <span id="tasksError" class="error hidden"></span>
    </div>
    <table>
      <thead>
        <tr><th>Id</th><th>Description</th><th>Status</th><th>Created</th><th>Actions</th></tr>
      </thead>
      <tbody id="tasks"></tbody>
    </table>
    <div style="margin-top:8px;" class="row">
      <button id="expandTree">Show Tree</button>
    </div>
    <div id="taskTree"></div>
    </div>

    <div>
      <h3>Task Details</h3>
      <div id="taskDetails" class="muted">Select a task…</div>

      <div class="row" style="margin-top:8px;">
        <button id="copyReport" disabled>Copy Report</button>
        <button id="downloadReport" disabled>Download .md</button>
        <button id="actRetry" disabled>Retry</button>
        <button id="actCancel" disabled>Cancel</button>
        <button id="actForce" disabled>Force Execute</button>
      </div>

      <h3 style="margin-top:16px;">Report</h3>
      <div id="reportHtml" class="report"></div>
      <pre id="reportRaw" class="muted">Select a task to view its report…</pre>
      <h3 style="margin-top:16px;">Events</h3>
      <pre id="taskEvents" class="muted">Live events will appear here…</pre>
    </div>
  </section>

</body>
</html>
